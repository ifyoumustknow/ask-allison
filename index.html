<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ask Allison</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/meo4syx.css">



    <link rel="stylesheet" href="css/style.css" type="text/css">



</head>

<body>
    <div class="container font">
        <div class="row">
            <div class="col">
                <div class="font">Ask Alison for Your Fortune?</div>
                <p class="btn btn-primary btn-lg" onclick="start()">Click Here To Connect
                    to the Other Side</p>
                <p>Now, Pick a Number 1 thru 9</p>
                <input id="userguess" onkeyup="number()"></input>
                <p id="false"></p>
                <p id="prediction"></p>
                <input type="button" value="Start Again" onClick="document.location.reload(true)">

            </div>
        </div>
    </div>
    <script src="psychic.js"></script>
</body>

</html>
